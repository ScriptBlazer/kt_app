{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}My App{% endblock %}</title>
    <link rel="stylesheet" href="{% static 'styles.css' %}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" />
</head>
<body>
    <div class="header">
        <div class="lne">
            <h1><a href="{% url 'home' %}" style="text-decoration: none; color: inherit;">Kerestir Travel Jobs</a></h1>
            {% if user.is_authenticated %}
                <div class="hunfrd">
                    <form class="logot" method="post" action="{% url 'logout' %}">
                        {% csrf_token %}
                        <button type="submit" class="button">Logout</button>
                    </form>
                </div>
            {% endif %}
        </div>
    </div>

    <div class="wrapper">
        <div class="content">
            {% block content %}
            <!-- Page-specific content will be included here -->
            {% endblock %}
        </div>

        <div class="footer">
            <p>Kerestir Travel Â© Copyright 2024</p>
        </div>
    </div>

    {% block extra_scripts %}
    <script src="{% static 'script.js' %}"></script>
    {% endblock %}
</body>
</html>
