{% extends 'base/base_admin.html' %}
{% load static %}

{% block content %}
<div class="container">
    <div class="left-buttons">
        <a href="{% url 'dashboard:home' %}" class="button button-orange">Back to Dashboard</a>
    </div>
    <h1>Edit User: {{ user_to_edit.username }}</h1>

    <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="button button-orange">Update User</button>
    </form>

    <div class="mobile-bottom-nav">
        <a href="{% url 'home' %}" class="mobile-nav-item">
            <i class="fas fa-home" style="color: #007bff;"></i>
            <div style="color: #007bff;">Home</div>
        </a>
        <a href="{% url 'dashboard:home' %}" class="mobile-nav-item">
            <i class="fas fa-tachometer-alt" style="color: orange;"></i>
            <div style="color: orange;">Dashboard</div>
        </a>
        <a href="{% url 'common:admin' %}" class="mobile-nav-item">
            <i class="fas fa-user-shield" style="color: orange;"></i>
            <div style="color: orange;">Admin</div>
        </a>
    </div>
</div>
{% endblock %}
