<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Page Not Found</title>
    <style>
        body {
            background-color: #f8f8f8;
            color: #333;
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 50px;
        }
        .container {
            max-width: 600px;
            margin: auto;
            background: white;
            padding: 40px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        h1 {
            font-size: 48px;
            color: #cc0000;
        }
        p {
            font-size: 18px;
            margin: 20px 0;
        }
        a {
            display: inline-block;
            margin-top: 20px;
            text-decoration: none;
            background-color: #cc0000;
            color: white;
            padding: 10px 20px;
            border-radius: 4px;
        }
        a:hover {
            background-color: #a30000;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>404</h1>
        <p>The page you were looking for doesn't exist or the link is invalid.</p>
    </div>
</body>
</html>
