<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Error</title>
    <style>
        body {
            background-color: #f8f8f8;
            color: #333;
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 50px;
        }
        .container {
            max-width: 600px;
            margin: auto;
            background: white;
            padding: 40px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        h1 {
            font-size: 48px;
            color: #cc0000;
        }
        p {
            font-size: 18px;
            margin: 20px 0;
        }
        pre {
            font-size: 14px;
            color: #a30000;
            background: #f4f4f4;
            padding: 10px;
            border-radius: 6px;
            overflow-x: auto;
        }
        a {
            display: inline-block;
            margin-top: 20px;
            text-decoration: none;
            background-color: #cc0000;
            color: white;
            padding: 10px 20px;
            border-radius: 4px;
        }
        a:hover {
            background-color: #a30000;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Error</h1>
        <p>{{ error_message|default:"Something went wrong. Please try again later." }}</p>

        {% if debug_error %}
        <pre>{{ debug_error }}</pre>
        {% endif %}

        <a href="{% url 'home' %}">Go Home</a>
    </div>
</body>
</html>
